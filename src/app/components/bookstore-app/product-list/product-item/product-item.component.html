<div class="card shandow-sm">
    <img class="bd-placeholder card-img-top" width="100%" src='{{"assets/images/" + livro.urlImage +".jpg"}}'>
    <div class="card-body">
        <p class="card-text">{{livro.descricao}}</p>
        <p class="card-text">{{ livro.codigoBarrras}}</p>
        <p class="card-text">{{livro.preco|currency:'BRL'}}</p>
        <p class="card-text">{{ livro.dataAquisicao}}</p>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
       
        </div>
    </div>
</div>
